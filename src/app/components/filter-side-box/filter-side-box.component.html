<div class="flex flex-col px-3 surface-ground h-full w-full">
  <div class="flex flex-row justify-center">
    <button
      (click)="reset()"
      class="w-[150px] self-center rounded-tl-lg rounded br-lg my-5 mr-5" label="Reset" pButton type="button"></button>
    <p-button (onClick)="changeCM()" [icon]="collectionMode ? 'pi pi-circle-fill' : 'pi pi-circle'" class="my-5" iconPos="left" label="CM"></p-button>
  </div>

  <h1 class="primary-color mt-5 text-center">Sort Order</h1>
  <digimon-sort-buttons class="self-center inline-flex mx-auto my-5"></digimon-sort-buttons>

  <h1 [ngClass]="{'lg:hidden' : !showColors}" class="primary-color mt-5">Colors</h1>
  <p-selectButton [formControl]="colorFilter" [multiple]="true" [ngClass]="{'lg:hidden' : !showColors}" [options]="colors" class="Colors">
    <ng-template let-color>
      <i [ngClass]="
          {'pi-check': colorChecked(color), 'pi-times': !colorChecked(color)}" class="pi"></i>
    </ng-template>
  </p-selectButton>

  <h1 [ngClass]="{'lg:hidden' : !showColors}" class="primary-color mt-5">Card Type</h1>
  <p-selectButton [formControl]="cardTypeFilter" [multiple]="true"
                  [ngClass]="{'lg:hidden' : !showColors}" [options]="cardTypes" class="mb-5">
  </p-selectButton>

  <p-multiSelect [filter]="false" [formControl]="setFilter" [group]="true" [options]="groupedSets" [showHeader]="false" [showToggleAll]="false"
                 defaultLabel="Set" display="chip" scrollHeight="250px" styleClass="w-full">
    <ng-template let-group pTemplate="group">
      <div class="flex align-items-center">
        <span>{{group.label}}</span>
      </div>
    </ng-template>
  </p-multiSelect>

  <digimon-range-slider
    (OnSliderChange)="updateCardCountSlider($event)" [minMax]="[0, 5]"
    [slider]="cardCountSlider" title="Cards in Collection"></digimon-range-slider>

  <digimon-range-slider
    (OnSliderChange)="updateLevelSlider($event)" [minMax]="[2, 7]"
    [slider]="levelSlider" title="Level"></digimon-range-slider>

  <digimon-range-slider
    (OnSliderChange)="updatePlayCostSlider($event)" [minMax]="[0, 20]"
    [slider]="playCostSlider" title="Play Cost"></digimon-range-slider>

  <digimon-range-slider
    (OnSliderChange)="updateDigivolutionSlider($event)" [minMax]="[0, 7]"
    [slider]="digivolutionSlider" title="Digivolution Cost"></digimon-range-slider>

  <digimon-range-slider
    (OnSliderChange)="updateDPSlider($event)" [minMax]="[0, 16]" [slider]="dpSlider"
    suffix="000" title="DP"></digimon-range-slider>

  <h1 class="primary-color mt-5 text-center">Rarity</h1>
  <div class="flex justify-center">
    <p-selectButton
      [formControl]="rarityFilter" [multiple]="true" [options]="rarities">
    </p-selectButton>
  </div>

  <h1 class="primary-color mt-5 text-center">Version</h1>
  <div class="flex justify-center">
    <p-selectButton
      [formControl]="versionFilter" [multiple]="true" [options]="versions">
    </p-selectButton>
  </div>

  <p-multiSelect [filter]="true" [formControl]="keywordFilter" [options]="keywords" [showHeader]="true" [showToggleAll]="false"
                 defaultLabel="Select a Keyword" display="chip" scrollHeight="250px" styleClass="w-full mt-5">
  </p-multiSelect>

  <p-multiSelect [filter]="false" [formControl]="formFilter" [options]="forms" [showHeader]="false" [showToggleAll]="false"
                 defaultLabel="Select a Form" display="chip" scrollHeight="250px" styleClass="w-full mt-2">
  </p-multiSelect>

  <p-multiSelect [filter]="false" [formControl]="attributeFilter" [options]="attributes" [showHeader]="false" [showToggleAll]="false"
                 defaultLabel="Select an Attribute" display="chip" scrollHeight="250px" styleClass="w-full mt-2">
  </p-multiSelect>

  <p-multiSelect [filter]="true" [formControl]="typeFilter" [options]="types" [showHeader]="true" [showToggleAll]="false"
                 defaultLabel="Select a Type" display="chip" scrollHeight="250px" styleClass="w-full mt-2">
  </p-multiSelect>

  <p-multiSelect [filter]="true" [formControl]="specialRequirementsFilter" [options]="specialRequirements" [showHeader]="true" [showToggleAll]="false"
                 defaultLabel="Select a Special Requirement" display="chip" scrollHeight="250px" styleClass="w-full mt-2">
  </p-multiSelect>

  <p-multiSelect [filter]="true" [formControl]="illustratorFilter" [options]="illustrators" [showHeader]="true" [showToggleAll]="false"
                 defaultLabel="Select an Illustrator" display="chip" scrollHeight="250px" styleClass="w-full mt-2">
  </p-multiSelect>

  <p-multiSelect [filter]="true" [formControl]="blockFilter" [options]="blocks" [showHeader]="true" [showToggleAll]="false"
                 defaultLabel="Select a Block" display="chip" scrollHeight="250px" styleClass="w-full mt-2 mb-5">
  </p-multiSelect>
</div>
