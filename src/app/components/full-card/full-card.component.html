<div [ngStyle]="{'width': cardWidth}" class="hover:scale-105 transition-transform relative">
  <img *ngIf="card.version !== 'Normal'" [ngStyle]="{width: '75%'}" [src]="aa.get(this.card.color)" alt="AA-Banner" class="aa">

  <img [lazyLoad]="card.cardImage" [ngClass]="{'grayscale': count === 0 && collectionMode}"
       [ngStyle]="{'border': cardBorder, 'border-radius': cardRadius}"
       alt="Digimon Card" class="m-auto" defaultImage="assets/images/digimon-card-back.webp">

  <div class="card-buttons">
    <p-inputNumber
      class="card-count" [min]="0" placeholder="0" [(ngModel)]="count" mode="decimal" [showButtons]="true" (onInput)="changeCardCount($event, card.id)"
      [style]="{'width':'90%', 'margin-left':'auto', 'margin-right':'auto'}"
      [inputStyle]="{'width':'90%', 'margin-left':'auto', 'margin-right':'auto', 'text-align': 'center'}"
      decrementButtonClass="p-button-secondary" incrementButtonClass="p-button-secondary" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"></p-inputNumber>
  </div>

</div>
