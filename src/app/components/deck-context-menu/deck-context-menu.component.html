<div class="grid p-5">
  <button class="mt-2 mb-2" mat-flat-button (click)="viewDeck()">View/Edit Deck</button>
  <button class="mt-2 mb-2" mat-flat-button color="primary" (click)="openExportDialog()">Export</button>
  <button class="mt-2 mb-2" mat-flat-button color="accent">Accent</button>
  <button class="mt-2 mb-2" mat-flat-button color="warn" (click)="deleteDeck()">Delete Deck</button>
</div>
