<div class="inline-flex w-100">
  <div class="grow w-2/3 border-2 border-slate-300 mr-2">
    <!-- Deck Top Line -->
    <div class="toolbar inline-flex flex-grow justify-stretch w-100 border-b-2 border-slate-600">

      <mat-form-field appearance="fill" class="flex-grow">
        <mat-label>Deck Name</mat-label>
        <input matInput placeholder="Digimon Card Deck" [(ngModel)]="deck.title">
      </mat-form-field>

      <div class="border-l-2 border-slate-600 pr-2 pl-2"><b>
        {{getCardCount(eggs)}}</b>/<p class="bottom-font pr-1">5 </p> <p class="text-xs">Eggs</p>
      </div>
      <div class="border-l-2 border-slate-600 pr-2 pl-2"><b>
        {{getCardCount(mainDeck)}}</b>/<p class="bottom-font pr-1">50 </p> <p class="text-xs"> Cards</p>
      </div>
      <div class="border-l-2 border-slate-600 pr-2 pl-2"><b>
        {{getCardCount(sideDeck)}}</b>/<p class="bottom-font pr-1">10 </p> <p class="text-xs"> Side</p>
      </div>

      <div class="border-l-2 border-slate-600">
        <button mat-flat-button (click)="switchFullOrSmallCards()">{{fullOrSmallCards}}</button>
      </div>

      <div class="border-l-2 border-slate-600">
        <button mat-flat-button (click)="switchStack()">Stack</button>
      </div>

      <div class="border-l-2 border-slate-600">
        <button mat-flat-button (click)="stats()">Stats</button>
      </div>

      <div class="border-l-2 border-slate-600">
        <button mat-flat-button (click)="importExport()">Import/Export</button>
      </div>

      <div class="border-l-2 border-slate-600">
        <button aria-label="Share Deck on Social Media." mat-flat-button (click)="share()">
          <mat-icon>share</mat-icon>
        </button>
      </div>


      <div class="border-l-2 border-slate-600">
        <button aria-label="Edit Deck Accessory." mat-flat-button (click)="edit()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>

      <div class="border-l-2 border-slate-600">
        <button aria-label="Trash all Cards in the Deck." mat-flat-button (click)="delete()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <div class="card-container margin-top-5 w-100 border-4 border-slate-600 rounded-tl-lg rounded-br-lg">
      <h2 class="text-center font-bold">EGG-DECK</h2>
      <div class="card-list flex flex-wrap min-h-fit">
        <div *ngFor="let card of eggs" class="card-box">
          <digimon-deck-card *ngIf="fullCards" [card]="card" [stack]="stack"></digimon-deck-card>
          <digimon-small-deck-card *ngIf="!fullCards" [card]="card"></digimon-small-deck-card>
        </div>
      </div>
    </div>


    <div class="card-container w-100 border-4 border-slate-600 rounded-tl-lg rounded-br-lg">
      <h2 class="text-center font-bold">MAIN-DECK</h2>
      <div class="card-list flex flex-wrap">
        <div *ngFor="let card of mainDeck" class="card-box">
          <digimon-deck-card *ngIf="fullCards" [card]="card" [stack]="stack"></digimon-deck-card>
          <digimon-small-deck-card *ngIf="!fullCards" [card]="card"></digimon-small-deck-card>
        </div>
      </div>
    </div>
  </div>

  <div class="grow w-1/3 border-2 border-slate-300 ml-2 max-h-screen">
    <digimon-filter-box [compact]="true" class="w-100"></digimon-filter-box>
    <digimon-card-list [deckBuilder]="true" [showCount]="50" class="w-100 max-h-screen"></digimon-card-list>
  </div>
</div>
