<div class="m-1 h-full">
  <p class="primary-color text-center font-bold">
    {{ value }}
  </p>
  <div class="stat-container">
    <div
      class="w-full"
      [ngStyle]="{
        height: 'calc(' + value + ' * ' + percent + '%)',
        backgroundColor: color
      }"
    ></div>
  </div>
  <p class="primary-color text-center text-xs font-bold">{{ label }}</p>
</div>
