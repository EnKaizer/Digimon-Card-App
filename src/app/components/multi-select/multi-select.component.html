<p-multiSelect [filter]="false" [showToggleAll]="false" [options]="options" [showHeader]="false"
               [group]="group" [formControl]="formControl"
               defaultLabel="{{label}}" scrollHeight="250px" display="chip">
  <ng-template let-group pTemplate="group">
    <div class="flex align-items-center">
      <span>{{group.label}}</span>
    </div>
  </ng-template>
</p-multiSelect>
