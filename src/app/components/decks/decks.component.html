<button mat-raised-button class="import" (click)="openImportDialog()">Import Deck</button>

<div class="flex flex-wrap">
  <mat-card *ngFor="let deck of decks$ | async" class="deck flex-item border-4 border-black m-2" [ngStyle]="{ 'background': deck.color }">
    <div class="flex justify-center">
      <img class="m-auto" mat-card-image [src]="deck.image ?? 'assets/images/Digimon-Card-Back.webp'">
    </div>
    <p class="text-center text-shadow text-white text-oneline">{{deck.title ?? 'Digimon Card Deck'}}</p>
    <mat-card-actions class="flex justify-center">
      <mat-button-toggle-group class="rounded" name="action" aria-label="Deck Actions">
        <mat-button-toggle value="view" (click)="viewDeck(deck)"><mat-icon>zoom_out_map</mat-icon></mat-button-toggle>
        <mat-button-toggle value="export" (click)="openExportDialog(deck)"><mat-icon>cloud_download</mat-icon></mat-button-toggle>
        <mat-button-toggle value="delete" (click)="deleteDeck(deck)"><mat-icon>delete_forever</mat-icon></mat-button-toggle>
      </mat-button-toggle-group>
    </mat-card-actions>
  </mat-card>
</div>
