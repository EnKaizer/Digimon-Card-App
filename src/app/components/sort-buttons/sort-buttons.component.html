<p-selectButton class="text-center" [(ngModel)]="sortBy" [options]="sortOptions" (onOptionClick)="changeOrder($event)">
  <ng-template let-item>
    <i class="pi" [ngClass]="{'pi-sort-amount-down' : order, 'pi-sort-amount-up' : !order}"></i>
    <span class="pl-2">{{item.name}}</span>
  </ng-template>
</p-selectButton>
