<mat-toolbar class="flex header p-0" color="primary">
  <img class="max-h-8 md:max-h-10 ml-2" src="assets/img_logo.png" alt="Logo">

  <div class="flex flex-grow align-middle ml-auto max-w-xl" *ngIf="site !== SITES.Decks">
    <mat-icon class="m-auto align-middle">zoom_out</mat-icon>
    <mat-slider class="w-full align-middle" thumbLabel min="3" max="12" step="1" color="warn" [formControl]="cardSizeFormControl"></mat-slider>
    <mat-icon class="m-auto align-middle">zoom_in</mat-icon>
  </div>

  <button class="scale flex ml-auto mr-2" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon class="mr-2">menu</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <mat-slide-toggle color="warn" class="m-auto align-middle" [formControl]="collectionModeFormControl">CM</mat-slide-toggle>
  <button mat-menu-item (click)="switchSite(SITES.Collection)">
    <mat-icon>sd_card</mat-icon>
    <span>Collection</span>
  </button>
  <button mat-menu-item (click)="switchSite(SITES.Decks)">
    <mat-icon>sim_card</mat-icon>
    <span>Decks</span>
  </button>
  <button mat-menu-item (click)="switchSite(SITES.DeckBuilder)">
    <mat-icon>build</mat-icon>
    <span>Deck-Builder</span>
  </button>
  <input type="file" accept=".json" id="file-input" (change)="handleFileInput($event.target)" #fileUpload>
  <button mat-menu-item (click)="fileUpload.click()">
    <mat-icon>cloud_upload</mat-icon>
    <span>Import Save</span>
  </button>
  <button mat-menu-item (click)="exportSave()">
    <mat-icon>cloud_download</mat-icon>
    <span>Export Save</span>
  </button>
  <button mat-menu-item onclick="location.href='https://www.paypal.com/donate/?hosted_button_id=DHQVT7GQ72J98'">
    <mat-icon>attach_money</mat-icon>
    <span>Donate</span>
  </button>
</mat-menu>
