<mat-toolbar class="grid-cols-12 gap-0 header">
  <img class="max-h-10" src="assets/img_logo.png" alt="Logo">

  <mat-chip-list *ngIf="site === SITES.Collection || site === SITES.DeckBuilder" [formGroup]="sortFormGroup" selectable class="m-auto col-span-3">
    <mat-chip *ngFor="let sort of sortList"  #c="matChip" (click)="toggleSelection(c, sort)" [selected]="this.sortFormGroup.get('sortBy')?.value.name === sort.name">
      <mat-icon *ngIf="c.selected && sortFormGroup.get('ascOrder')?.value">arrow_downward</mat-icon>
      <mat-icon *ngIf="c.selected && !sortFormGroup.get('ascOrder')?.value">arrow_upward</mat-icon>
      {{sort.name}}
    </mat-chip>
  </mat-chip-list>

  <div *ngIf="site === SITES.Collection || site === SITES.DeckBuilder" class="flex flex-grow align-middle col-span-4" >
    <mat-icon class="m-auto align-middle">zoom_out</mat-icon>
    <mat-slider class="w-full align-middle" thumbLabel min="3" max="12" step="1" color="warn" [formControl]="cardSizeFormControl"></mat-slider>
    <mat-icon class="m-auto align-middle">zoom_in</mat-icon>
  </div>

  <div [ngClass]="{'col-span-10' : site === SITES.Decks}"></div>

  <div *ngIf="site === SITES.Collection || site === SITES.DeckBuilder" class="flex col-span-2">
    <mat-slide-toggle color="warn" class="m-auto align-middle" [formControl]="collectionModeFormControl">CM</mat-slide-toggle>

    <button class="m-auto" mat-icon-button color="warn" aria-label="Export Data from Digimon Card Collector" (click)="exportSave()">
      <mat-icon class="scale">cloud_download</mat-icon>
    </button>

    <input type="file" accept=".json" id="file-input" (change)="handleFileInput($event.target)" #fileUpload>
    <button class="m-auto" type="file" mat-icon-button color="warn" aria-label="Import Data from Digimon Card Collector" (click)="fileUpload.click()">
      <mat-icon class="scale">cloud_upload</mat-icon>
    </button>
  </div>

  <div class="flex mr-10 justify-right">
    <button class="scale" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="switchSite(SITES.Collection)">
        <mat-icon>sd_card</mat-icon>
        <span>Collection</span>
      </button>
      <button mat-menu-item (click)="switchSite(SITES.Decks)">
        <mat-icon>sim_card</mat-icon>
        <span>Decks</span>
      </button>
      <button mat-menu-item (click)="switchSite(SITES.DeckBuilder)">
        <mat-icon>build</mat-icon>
        <span>Deck-Builder</span>
      </button>
      <button mat-menu-item onclick="location.href='https://www.paypal.com/donate/?hosted_button_id=DHQVT7GQ72J98'">
        <mat-icon>attach_money</mat-icon>
        <span>Donate</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
