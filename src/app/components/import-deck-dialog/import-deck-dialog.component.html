<p-dialog header="Import Deck" [(visible)]="show" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <div>
    <p>Copy your deck in the text area and press import or press the "Import Text-File"-Button to import a file.</p>
    <textarea pInputTextarea [placeholder]="importPlaceholder" id="text-import" class="border-2 border-black-500 min-w-full min-h-[200px]" [(ngModel)]="deckText"></textarea>
  </div>

  <div class="w-full flex justify-end mt-5">
    <input style="display: none" type="file" accept=".txt" id="file-input" (change)="handleFileInput($event.target)" #fileUpload>
    <button pButton (click)="fileUpload.click()">Import Text-File</button>
    <button pButton (click)="importDeck()" class="ml-5">Import</button>
  </div>
</p-dialog>
