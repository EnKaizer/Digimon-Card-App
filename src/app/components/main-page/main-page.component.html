<digimon-navbar></digimon-navbar>

<digimon-filter-box
  *ngIf="site === SITES.Collection || site === SITES.DeckBuilder"></digimon-filter-box>

<div class="flex">
  <digimon-decks
    *ngIf="site === SITES.Decks"></digimon-decks>
  <digimon-deck-builder class="half"
    *ngIf="site === SITES.DeckBuilder"></digimon-deck-builder>
  <digimon-card-list [ngClass]="isDeckBuilder()"
    *ngIf="site === SITES.Collection || site === SITES.DeckBuilder"></digimon-card-list>
</div>
