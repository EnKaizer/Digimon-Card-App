<mat-toolbar class="grid-cols-12 gap-0 header">
  <img class="max-h-10 col-span-2" src="assets/img_logo.png" alt="Logo">

  <div class="col-span-7"></div>

  <div>
    <a href="https://www.paypal.com/donate/?hosted_button_id=DHQVT7GQ72J98">
      <img src="assets/blue.svg">
    </a>
  </div>

  <div></div>

  <div class="flex flex-">
    <button class="m-auto" mat-icon-button color="accent" aria-label="Export Data from Digimon Card Collector" (click)="exportSave()">
      <mat-icon>cloud_download</mat-icon>
    </button>

    <input type="file" id="file-input" (change)="handleFileInput($event.target)" #fileUpload>
    <button class="m-auto" type="file" mat-icon-button color="accent" aria-label="Import Data from Digimon Card Collector" (click)="fileUpload.click()">
      <mat-icon>cloud_upload</mat-icon>
    </button>
  </div>
</mat-toolbar>

<digimon-filter-box></digimon-filter-box>
<digimon-card-list></digimon-card-list>
