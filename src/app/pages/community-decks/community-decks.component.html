<p-contextMenu #table [model]="deckRowContext"></p-contextMenu>

<p-table [(contextMenuSelection)]="selectedDeck" [contextMenu]="table" [globalFilterFields]="['color.name', 'title','','tags', 'user']"
         [paginator]="true" [rowsPerPageOptions]="[25, 50, 75]" [rows]="25" [scrollHeight]="'calc(100vh - 100px)'" [scrollable]="true"
         [showCurrentPageReport]="true" [value]="decks" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} decks" dataKey="title"
         styleClass="p-datatable-striped">
  <ng-template pTemplate="header">
    <tr>
      <th class="expand"></th>
      <th class="color">
        <div class="mx-auto">
          Color
          <p-columnFilter display="menu" field="color.name" matchMode="equals">
            <ng-template let-filter="filterCallback" let-value pTemplate="filter">
              <p-dropdown (onChange)="filter($event.value)" [ngModel]="value" [options]="colors" placeholder="Any">
                <ng-template let-option pTemplate="item">
                  <span [class]="'customer-badge status-' + option">{{option}}</span>
                </ng-template>
              </p-dropdown>
            </ng-template>
          </p-columnFilter>
        </div>
      </th>
      <th class="title">
        <div class="mx-auto">
          Title
          <p-columnFilter display="menu" field="title" type="text"></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="mx-auto">
          Description
        </div>
      </th>
      <th>
        <div class="mx-auto">
          Tags
        </div>
      </th>
      <th>
        <div class="mx-auto">
          User
          <p-columnFilter display="menu" field="user" type="text"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="date">
        <div class="mx-auto">
          Date
          <p-sortIcon field="date"></p-sortIcon>
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template let-deck let-expanded="expanded" pTemplate="body">
    <tr (dblclick)="showContextMenu(table, $event, deck)" [pContextMenuRow]="deck" class="max-h-[50px]">
      <td class="expand">
        <button [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" [pRowToggler]="deck" class="p-button-text p-button-rounded p-button-plain" pButton pRipple type="button"></button>
      </td>
      <td class="inline-flex color">
        <img [src]="deck.color?.img ?? 'assets/decks/white.svg'" alt="Digimon Deck Image" class="max-h-[50px] mx-auto">
      </td>
      <td class="title">{{deck.title}}</td>
      <td class="truncate">{{deck.description}}</td>
      <td>
        <div class="mx-auto">
          <p-chip *ngFor="let tag of deck.tags" label="{{tag.name}}"></p-chip>
        </div>
      </td>
      <td>
        <div class="mx-auto">
          {{deck.user}}
        </div>
      </td>
      <td>
        <div class="mx-auto">
          {{dateFormat(deck.date)}}
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template let-deck pTemplate="rowexpansion">
    <tr>
      <td colspan="7">
        <div class="card-list flex flex-wrap surface-card pt-3">
          <div *ngFor="let card of deck.cards">
            <digimon-deck-card [card]="card" [cards]="allCards"
                               [edit]="false" [fullCards]="false"></digimon-deck-card>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
