<button (click)="openImportDialog()" class="import font-bold" label="Import Deck" pButton></button>
<button (click)="createNewDeck()" class="import font-bold" label="Create new Deck" pButton></button>

<p-contextMenu #table [model]="deckRowContext"></p-contextMenu>
<p-table [(contextMenuSelection)]="selectedDeck" [contextMenu]="table" [globalFilterFields]="['color.name', 'title','','tags', 'user']" [paginator]="true"
         [rowsPerPageOptions]="[25, 50, 75]" [rows]="25" [scrollHeight]="'calc(100vh - 100px)'" [scrollable]="true"
         [showCurrentPageReport]="true" [value]="decks" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} decks" id="table"
         styleClass="p-datatable-striped">
  <ng-template pTemplate="header">
    <tr>
      <th class="color">
        <div class="mx-auto max-w-5">
          Color
          <p-columnFilter display="menu" field="color.name" matchMode="equals">
            <ng-template let-filter="filterCallback" let-value pTemplate="filter">
              <p-dropdown (onChange)="filter($event.value)" [ngModel]="value" [options]="colors" placeholder="Any">
                <ng-template let-option pTemplate="item">
                  <span [class]="'customer-badge status-' + option">{{option}}</span>
                </ng-template>
              </p-dropdown>
            </ng-template>
          </p-columnFilter>
        </div>
      </th>
      <th class="title">
        <div>
          Title
          <p-columnFilter display="menu" field="title" type="text"></p-columnFilter>
        </div>
      </th>
      <th>
        <div>
          Description
        </div>
      </th>
      <th>
        <div class="mx-auto">
          Tags
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template let-deck pTemplate="body">
    <tr (dblclick)="showContextMenu(table, $event, deck)" [pContextMenuRow]="deck" class="max-h-[50px]">
      <td class="inline-flex color">
        <img [src]="deck.color?.img ?? 'assets/decks/white.svg'" alt="Digimon Deck Image" class="max-h-[50px] mx-auto">
      </td>
      <td class="title">{{deck.title}}</td>
      <td class="truncate">{{deck.description}}</td>
      <td>
        <div class="mx-auto">
          <p-chip *ngFor="let tag of deck.tags" label="{{tag.name}}"></p-chip>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
