<digimon-navbar [compact]="mobile" (window:resize)="onResize()" [site]="site"></digimon-navbar>

<digimon-filter-box *ngIf="site === SITES.Collection" [compact]="mobile"></digimon-filter-box>

<digimon-decks      *ngIf="site === SITES.Decks"></digimon-decks>
<digimon-deck-builder *ngIf="site === SITES.DeckBuilder"></digimon-deck-builder>
<digimon-card-list  *ngIf="site === SITES.Collection" [showCount]="75"></digimon-card-list>
